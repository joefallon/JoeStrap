<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer</title>
    <link href="styles/joestrap.css" rel="stylesheet">
    <link href="styles/footer.css" rel="stylesheet">

    <style>
        .section-header
        {
            margin: 25px 0 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="md-12 section-header">
                <h2>Basic Footer</h2>
            </div>
        </div>

        <div class="row bg-dev-yellow">
            <div class="md-12 footer">
                <p>&copy; 2023 Your Company Name. All rights reserved.</p>
            </div>
        </div>

        <div class="row">
            <div class="md-12 section-header">
                <h2>Extended Footer</h2>
            </div>
        </div>

        <div class="row extended-footer-top bg-dev-yellow"">
            <div class="md-offset-2 md-4 footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                </ul>
            </div>

            <div class="md-4 footer-section">
                <h4>Contact Info</h4>
                <p>123 Street, City, Country</p>
                <p>Email: info@example.com</p>
                <p>Phone: +1 123-456-7890</p>
            </div>
        </div>

        <div class="row extended-footer-bottom text-right bg-dev-yellow">
            <div class="md-12">
                <p>&copy; 2023 Your Company Name. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
